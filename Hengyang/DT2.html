<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>ajax测试程序</title> 
<script>
function showSite()
{
    if (window.XMLHttpRequest)
    {
        // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
        xmlhttp=new XMLHttpRequest();
    }
    else
    {
        // IE6, IE5 浏览器执行代码
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange=function()
    {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
            var obj = JSON.parse(xmlhttp.responseText); 
			var key=[];
			var value=[];
			
			for(var p in obj)
			{
			key.push(p);
            value.push(obj[p]);
            }
		//	document.getElementById("demo1").innerHTML=key;
		//	document.getElementById("demo2").innerHTML=value;
		
		
		
		
		
        for (var i in key)
			{
			if(value[i]=='True')
			    {
			    try
				   {
			        var text = document.getElementById(key[i]);
                    console.log( text.textContent ); // foo
                    text.style.display = '';
			        }
			    catch(err)
				    {}
			    }
				if(value[i]=="False")
			    {
			    try
				   {
			        var text = document.getElementById(key[i]);
                    console.log( text.textContent ); // foo
                    text.style.display = 'none';
			        }
			    catch(err)
				    {}
			    }
			
			else
			    {
			    try
				   {
			        var text = document.getElementById(key[i]);
                    console.log( text.textContent ); // foo
                    text.textContent = value[i];
			        }
			    catch(err)
				    {}
			
			    }
			}
			    	
			
		}
    }
    xmlhttp.open("GET","getsite_mysql.php",true);
    xmlhttp.send();
}
</script>



</head>
<body>

 <script>
showSite()
</script>
